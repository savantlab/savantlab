<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>Harmony - Shaded</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
		<style type="text/css">
			*
			{
				color: #444;
				font-family: Monospace;
				font-size: 12px;
			}

			body
			{
				margin: 0px;
				overflow: hidden;
				background-color: #000;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript" src="shaded.js"></script>
		<script type="text/javascript" src="colorutils.js"></script>
		<script type="text/javascript" src="colorselector.js"></script>
		<script type="text/javascript" src="palette.js"></script>
		<script type="text/javascript" src="menu.js"></script>
		<script type="text/javascript" src="about.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript">
			// Force shaded brush on load
			window.addEventListener('load', function() {
				if (window.setBrush && window.BRUSHES && window.BRUSHES['shaded']) {
					window.setBrush(window.BRUSHES['shaded']);
				}
			});
		</script>
	</body>
</html>
